<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistema de Login</title>
    <!-- CDN JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style_login.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 m-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="position-relative">
                            <div class="position-absolute top-0 start-0">
                                <img class="img-fluid" src="../login/img/icon.png" alt="">
                            </div>
                        </div>
                        <div class="position-relative">
                            <div class="position-absolute start-50 top-0 right-0">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <div class="form-box">
                            <div class="form-floating mb-2">
                                <input type="email" class="form-control outline" id="w-user"
                                    placeholder="Email de acesso" required>
                                <label for="floatingInput">E-mail</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="w-pass" placeholder="Senha de acesso"
                                    required>
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <div class="float-end">
                                <a href="#recuperar_senha.html">Esqueceu sua senha?</a>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button id='login' class="btn_0">Acessar conta</button>
                        </div>

                        <div id='invalid' class="invalid-feedback">
                            <p>Senha ou usu√°rio incorretos.</p>
                        </div>
                        <div id='camps-invalid' class="invalid-feedback">
                            <p>Preencha os campos!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="autenticacao.js"></script>

</body>

</html>
